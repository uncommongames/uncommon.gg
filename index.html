<!DOCTYPE html>
<html>

  <head>
    <title>Uncommon</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue" rel="stylesheet">

    <meta property="og:title" content="Uncommon" />
    <meta property="og:image" content="https://uncommon.gg/og_logo.png" />
    <meta property="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Play_Uncommon" />
    <meta property="twitter:image" content="https://uncommon.gg/og_logo.png" />
    <meta name="theme-color" content='#111111' />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <style>
    body,
    html {
      background-image: url('concept.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: auto 100%;
      font-family: 'Bebas Neue', serif;
    }

    .header {
      text-align: center;
    }

    .logo {
      filter: drop-shadow(0 0 0.75rem rgba(0, 0, 0, 1));
      max-width: 38em;
      margin-top: 12em;
    }

    .container {
      text-align: center;
      margin-top: 10em;
    }

    .container a {
      background-color: #69d945;
      padding: 0.5em 1em;
      border: none;
      border-radius: 0.25em;
      color: white;
      font-size: 2em;
    }

    .container a:hover {
      background-color: #5FB045;
    }

    .footer {
      position: fixed;
      bottom: 1em;
      left: 0;
      right: 0;
      text-align: center;
    }

    .link {
      color: #c5c5c5;
      font-size: 1.25em;
      margin: 0.5em;
      text-decoration: underline;
    }

    .link:hover {
      color: #5FB045;
    }

    .socials {
      margin-top: 0.5em;
    }

    .social {
      margin: 0.25em;
      filter: invert(77%) sepia(24%) saturate(4%) hue-rotate(349deg) brightness(102%) contrast(82%);
      width: 1.25em;
      height: 1.25em;
    }

    .social:hover {
      filter: invert(57%) sepia(12%) saturate(1853%) hue-rotate(60deg) brightness(101%) contrast(102%);
    }

    a {
      text-decoration: inherit;
      color: inherit;
      cursor: pointer;
      font-size: 1.1em;
    }

    @media only screen and (max-width: 600px) {
      .logo {
        max-width: 16em;
        margin-top: 5em;
      }

      .container a {
        font-size: 1.5em;
      }
    }
    </style>
  </head>

  <body>
    <div class="header">
      <img class="logo" src="logo.png" alt="Uncommon"></img>
    </div>
    <div class="container">
      <a href="http://uncommon.gg/jobs">Join our Team</a>
    </div>
    <div class="footer">
      <div class="links">
        <a class="link" href="mailto:hello@uncommon.gg" target="_blank">Contact</a>
        <a class="link" href="https://uncommon.gg/jobs">Jobs</a>
      </div>
      <div class="socials">
        <a href="https://www.instagram.com/playuncommon/" target="_blank"><img class="social" src="social_ig.svg" alt="Instagram" /></a>
        <a href="https://twitter.com/playuncommon" target="_blank"><img class="social" src="social_twitter.svg" alt="Twitter" /></a>
        <a href="https://www.twitch.tv/PlayUncommon/" target="_blank"><img class="social" src="social_twitch.svg" alt="Twitch" /></a>
      </div>
    </div>
  </body>

</html>
